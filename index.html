<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="icon" href="./images/rock-paper-scissors_6831874.png">
    <link rel="stylesheet" href="./CSS/Stylebg.css">
    <link rel="stylesheet" href="./CSS/title.css">
    <link rel="stylesheet" href="./CSS/btn.css">
    <link rel="stylesheet" href="./CSS/result.css">
    <link rel="stylesheet" href="./CSS/general.css">
</head>

<body>
    <div id="creature-wrapper">
        <div id="creature"></div>
    </div>

    <div class="content">
        <div class="RPS-text">
            <h1>Rock Paper Scissor</h1>
        </div>

        <div class="btn-group">
            <div class="top-buttons">
                <button class="move-button js-rock-btn">
                    <img src="./images/rock-emoji.png" class="move-icon">
                </button>
                <button class="move-button js-paper-btn">
                    <img src="./images/paper-emoji.png" class="move-icon">
                </button>
                <button class="move-button js-scissor-btn">
                    <img src="./images/scissors-emoji.png" class="move-icon">
                </button>
            </div>

        </div>

        <p class="js-result final-result"></p>
        <p class="js-moves move"></p>
        <p class="js-score score"></p>
        <div class="bottom-buttons">
            <button class="reset-score-button reset-btn js-reset-btn">Reset Score</button>
            <button class="autoplay-btn js-autoplay-btn">Autoplay</button>
        </div>

    </div>


    <script src="./js/rps.js"></script>
    <script type="module" src="./js/background.js"></script>
</body>

</html>
